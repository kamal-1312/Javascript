<!DOCTYPE html>
<head>
    <title>
       calculator
    </title>
    <script>
        function add()
        {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);

            var n3 = n1 + n2 ;
            document.getElementById("num3").value = n3 ;
           



        }
        function mul()
        {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);

            var n3 = n1 * n2 ;
            document.getElementById("num3").value = n3 ;


        }
        function sub()
        {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);

            var n3 = n1 - n2 ;
            document.getElementById("num3").value = n3 ;


        }
        function div()
        {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);

            var n3 = n1 / n2 ;
            document.getElementById("num3").value = n3 ;


        }
    </script>
    <body>
        <center>
        <h3> calculator </h3><br>
                <input type="number" name="Number1" id="num1" placeholder="Enter Number 1"><br>
                <input type="number" name="Number2" id="num2" placeholder="Enter Number 2"><br>
                <button type="submit" onclick="add()">+</button>
                <button type="submit" onclick="sub()">-</button>
                <button type="submit" onclick="mul()">*</button>
                <button type="submit" onclick="div()">/</button><br>
                Result <input type="number" name="Number3" id="num3"><br>
             </center>
           
           
        

    </body>
</head>
</html>

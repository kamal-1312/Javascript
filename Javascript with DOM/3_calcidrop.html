<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROP CALCI</title>
</head>

<body>
    <form action="">
        <input type="number" name="Number1" id="num1" placeholder="Enter Number 1"><br>
        <input type="number" name="Number2" id="num2" placeholder="Enter Number 2"><br>

        <select name="S1" id="s1">
            <option value="-1" id="not" selected>Select Operator</option>
            <option value="+" id="add">+</option>
            <option value="-" id="sub">-</option>
            <option value="*" id="mul">*</option>
            <option value="/" id="div">/</option>

        </select><br>
        <input type="Submit" value="Submit" Id="ub" onclick="fun()">
    
    </form>

<script>
    function fun()
    {
        var n1 = parseInt(document.getElementById("num1").value);
        var n2 = parseInt(document.getElementById("num2").value);

        var op = document.getElementById("s1").value ;

        if(op == '+')
        {
            var n3 = n1 + n2 ;
            alert("Addition of Numbers : " + n3 );
        }
        else if(op == '-')
        {
            var n3 = n1 - n2 ;
            alert("Subtraction of Numbers : " + n3 );
        } 
        else if(op == '*')
        {
            var n3 = n1 * n2 ;
            alert("Product of Numbers : " + n3 );
        } 
        else if(op == '/')
        {
            var n3 = n1 / n2 ;
            alert("Division of Numbers : " + n3 );
        }
        else
        {
            alert("Please insert correct values and Operator");
        }

    }
</script>
    
</body>
</html>
